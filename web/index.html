    </header>
    <main class="d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary" id="btn-new">NEW TASK</button>
        <div class="container text-center">
            <div class="row" id="container-row">
                <!-- column -->
              <div class="col-4 d-flex flex justify-content-center mb 3">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/R.8c27a1f1e916c02bcebce2557988f1b7?rik=1GjrTkv0jO9gpg&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2ff%2f6%2f8%2f1285331-best-disney-cars-movie-wallpaper-2400x1797-1080p.jpg&ehk=GUQs%2fGHO5WFSyzm04e0QO3Rkd65gqf6dqTekYKV%2bht8%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="nuevo titulo">
                    <div class="card-body">
                      <h5 class="card-title">nuevo titulo</h5>
                      <p class="card-text">nueva descripcion</p>
                    <div>
                        <button href="#" class="btn btn-info">Edit</button>
                        <button href="#" class="btn btn-danger">Delete</button>
                    </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        <!-- modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="inputTitle" class="col-form-label">Title:</Title>:</label>
                    <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="col-form-label">Description:</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="mb-3">
                    <label for="inputPoster" class="col-form-label">PosterURL:</label>
                    <input type="url" class="form-control" id="inputPoster">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-save"></button>
            </div>
            </div>
        </div>
        </div>
